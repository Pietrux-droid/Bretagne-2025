<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©partition voitures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }

        }
        button:hover {

        }
        .car {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;

<body>

<h1>R√©partition des voitures</h1>
<p><strong>Voiture 1</strong> : Irene (conductrice) et Emma sont d√©j√† assign√©es.<br>
<strong>Voiture 2</strong> : Chlo√© (conductrice) + un 2·µâ conducteur √† d√©signer.<br>
<strong>JB est d√©j√† sur place.</strong></p>

<button onclick="assignCars()">R√©partir</button>

<div id="results"></div>

<script>
    const fixedCar1 = ["Irene (conductrice)", "Emma"];
    const fixedCar2 = ["Chlo√© (conductrice)"];
    const people = ["Pietro", "Francois", "Alexis", "Adele", "Melanie", "Olivier", "Antoine"];
    const drivers = ["Pietro", "Francois", "Adele", "Melanie", "Olivier", "Antoine"]; // Alexis ne peut pas conduire

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function assignCars() {
        let remainingPeople = [...people];
        let car1 = [...fixedCar1];
        let car2 = [...fixedCar2];

        // Choisir un 2·µâ conducteur pour la voiture 2
        shuffle(drivers);
        const secondDriver = drivers.find(d => remainingPeople.includes(d));
        car2.push(secondDriver + " (conducteur)");
        remainingPeople = remainingPeople.filter(p => p !== secondDriver);

        // M√©langer les autres personnes
        shuffle(remainingPeople);

        // Remplir les places restantes
        car1 = car1.concat(remainingPeople.splice(0, 3)); // 3 places restantes dans voiture 1
        car2 = car2.concat(remainingPeople.splice(0, 3)); // 3 places restantes dans voiture 2

        // Afficher les r√©sultats
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `
            <div class="car">
                <h3>üöó Voiture 1 (samedi 23 ao√ªt)</h3>
                <ul>${car1.map(p => `<li>${p}</li>`).join("")}</ul>
            </div>
            <div class="car">
                <h3>üöó Voiture 2 (dimanche)</h3>
                <ul>${car2.map(p => `<li>${p}</li>`).join("")}</ul>
            </div>
        `;
    }
</script>

</body>
